<!DOCTYPE html>

<html>

<head>
    <title>solo-project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <meta name="author" content="Adrian Ostapkiewicz">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administration-Panel</title>

</head>

<body class="general-statistic-template">

    <!--aside navbar-->

    <nav class="navbar">
        <div class="logo-box">
            <a href="#" class="logo">Just do it</a>
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
        </div>

        <ul class="main-nav">
            <li class="nav-links"><a class="active" href="#general"><span class="icon icon-general"></span>General</a>
            </li>
            <li class="nav-links"><a href="#details"><span class="icon icon-details"></span>Detalis</a></li>
            <li class="nav-links"><a href="#links"><span class="icon icon-links"></span>Links</a></li>
            <li class="nav-links"><a href="#banners"><span class="icon icon-banners"></span>Banners</a></li>
            <li class="nav-links"><a href="#personal-data"><span class="icon icon-personaldata"></span>Personal data</a>
            </li>
            <li class="nav-links"><a href="#payout"><span class="icon icon-payout"></span>Payout</a></li>
            <li class="nav-links"><a href="#postback"><span class="icon icon-postback"></span>Postback</a></li>
        </ul>

        <div class="nav-underLine"></div>
        <div class="nav-manager">YOUR MANAGER</div>
        <div class="nav-chat">
            <div class="chat-avatar">
                <div class="avatar-dot"></div>
            </div>
            <div class="chat-nick">Mikhael E.</div>
        </div>

    </nav>

    <!--TOP BAR-->

    <div class="topbar">
        <div class="topbar-element">
            <span class="topbar__icon icon-wallet border--left"></span>
            <span class="cash">$1,500.00</span>
            <span class="topbar__icon icon-arrow-down-small border--right"></span>
            <span class="topbar__icon icon-notification border--right"></span>
            <span class="topbar__icon icon-profile"></span>
            <span class="profile__username">Leonardo Dicaprio</span>
            <span class="topbar__icon icon-quit border--left"></span>
        </div>
    </div>

    <!--Container-->

    <div class="container">

        <!--GENERAL-->

        <div class="general">
            <div class="general__text">
                <h3>GENERAL STATISCTIC</h3>
            </div>
            <div class="general__date">
                <div class="date__box">
                    <div class="start__date">16.05.2016</div>
                    <div class="split__line"></div>
                    <div class="finish__date">16.05.2016</div>
                    <span class="icon-calendar"></span>
                </div>
                <span class="icon-refresh"></span>
            </div>
            <div class="general__stats">
                <div class="stats__row">
                    <div class="stats__visit stats--wrapper">
                        <h4 class="stats__info">Visit Singups</h4>
                        <h4 class="stats__value">124</h4>
                    </div>
                    <div class="stats__ftd stats--wrapper">
                        <h4 class="stats__info">FTD</h4>
                        <h4 class="stats__value">445</h4>
                    </div>
                </div>
                <div class="stats__row">
                    <div class="stats__deposit stats--wrapper">
                        <h4 class="stats__info">Net Deposit</h4>
                        <h4 class="stats__value">564</h4>
                    </div>
                    <div class="stats__turnOver stats--wrapper">
                        <h4 class="stats__info">Turn over</h4>
                        <h4 class="stats__value">432</h4>
                    </div>
                </div>
            </div>
            <div class="general__chart">
                <h3>Earnigns chart</h3>
                <div class="chart__box">
                    <div class="chart chart__singups"><span class="dot blue--dot"></span>
                        <h3>Signups</h3>
                    </div>
                    <div class="chart chart__ftd"><span class="dot orange--dot"></span>
                        <h3>FTD</h3>
                    </div>
                    <div class="chart chart__earned"><span class="dot green--dot"></span>
                        <h3>Earned</h3>
                    </div>
                </div>
            </div>
            <div class="general__diagram">
                <div class="diagram__img">
                    <img src="/images/diagram.png" width="100%" height="100%">
                </div>
            </div>
        </div>

    </div>


</body>

</html>
